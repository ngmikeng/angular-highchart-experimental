<p>chart-multi-lines works!</p>
<section>
	<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
		<h1 class="h2">Multi lines</h1>
	</div>
	<div>
		<h4>Y Axis configuration</h4>
		<div>
			<div class="mb-2">
				<button type="button" class="btn btn-primary" (click)="addYAxis()">Add Y Axis</button>
			</div>
			<div *ngFor="let yAxis of listYAxis; let index = index;">
				<hr>
				<div class="form-row align-items-center">
					<div class="col-auto">
						<label class="sr-only" for="name">Name</label>
						<input type="text" class="form-control mb-2" name="name" placeholder="Y Axis Name">
					</div>
					<div class="col-auto">
						<div class="form-check mb-2">
							<input class="form-check-input" type="checkbox" name="oppositeCheck">
							<label class="form-check-label" for="oppositeCheck">
								Opposite
							</label>
						</div>
					</div>
					<div class="col-auto">
						<button type="submit" class="btn btn-success mb-2" (click)="addAxisDataSet(yAxis)">Add data set</button>
					</div>
				</div>
				<div>
					<div class="form-group" *ngFor="let dataSet of yAxis.dataSet">
						<label for="exampleFormControlSelect1">Data set name</label>
						<select class="form-control">
							<option>m1</option>
							<option>m2</option>
							<option>m3</option>
						</select>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
