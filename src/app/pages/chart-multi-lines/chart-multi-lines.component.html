<section>
	<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
		<h1 class="h2">Multi lines</h1>
	</div>
	<form [formGroup]="formYAxisConfig">
		<h4>Y Axis configuration</h4>
		<div>
			<div class="mb-2">
				<button type="button" class="btn btn-primary" (click)="addYAxis()">Add Y Axis</button>
			</div>
			<div *ngFor="let yAxis of listYAxis; let index = index;">
				<hr>
				<app-axis-configuration [form]="formYAxisConfig" [yAxis]="yAxis" (onDeleteEvent)="onDeleteAxis($event, index)"></app-axis-configuration>
			</div>
		</div>
	</form>
</section>
